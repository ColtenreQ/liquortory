{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'primary/liquorListStyle.css' %}">
    <link rel="stylesheet" href="{% static 'general/main.css' %}">
</head>
<body>
    <div class="navbarCustom">
        <h1><a href="/home">Liquor-tory</a></h1>
        <div>
            <h2><a href="/home">Home</a><a href="/Inventory">Inventory</a><a href="/about">About</a></h2>
        </div>
    </div>
    <div class="container">
        <h1>Act Fast! These are almost out.</h1>
        <ul class="list-group">
            {% for lastBottle in liquorListAlmostOut %}
                <li class="list-group-item">
                    <h1>{{ lastBottle.name }}</h1>
                    <h3>Only {{ lastBottle.numberOfBottles }} left</h3>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
