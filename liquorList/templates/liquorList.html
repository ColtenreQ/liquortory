{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquorList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'liquorListStyle.css' %}">
</head>
<body>
    <div class="navbarCustom">
        <h1><a href="/home">Liquor-tory</a></h1>
        <div>
            <h2><a href="/home">Home</a><a href="/Inventory">Inventory</a><a href="/about">About</a></h2>
        </div>
    </div>
    <div class="container">
        <h2>Inventory will go here</h2>
        <ul class="list-group">
            {% for liquor in liquorList %}
                <li class="list-group-item">
                    <h1>{{liquor.name}}</h1>
                    <h3>By {{liquor.brand}}</h3>
                    <h3>{{liquor.numberOfBottles}} in Inventory</h3>
                </li>
            {% endfor %}
        </ul>
        <div style="justify-content: end;">
            <button type="button" class="btn btn-outline-secondary">Add Item +</button>
        </div>
    </div>
</body>
</html>
