{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'primary/liquorListStyle.css' %}">
    <link rel="stylesheet" href="{% static 'general/main.css' %}">
</head>
<body>
    <div class="navbarCustom">
        <h1><a href="/home">Liquor-tory</a></h1>
        <div>
            <h2><a href="/home">Home</a><a href="/Inventory">Inventory</a><a href="/about">About</a></h2>
        </div>
    </div>
    <div class="container">
        <h1>{{ liquorItem.name }}</h1>
        <h1>by {{ liquorItem.brand }}</h1>
        <form class="liquorForm" method="post">
            {% csrf_token %}
            {{ form }}
            <input class="btn btn-outline-secondary" type="submit" value="Update">
        </form>
        <form class="liquorForm" action="{% url 'deleteItem' pk=liquorItem.pk  %}" method="post">
            {% csrf_token %}
            <br>
            <input type="submit" class="btn btn-outline-warning" value="Delete">
        </form>
    </div>
    
</body>
</html>
